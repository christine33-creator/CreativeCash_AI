<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreativeCash AI - Sign Up</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 1;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3f51b5;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3f51b5;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }
    .button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
      width: 100%;
      text-align: center;
    }
    .button:hover {
      background-color: #3f51b5;
    }
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .login-link a {
      color: #3f51b5;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      display: none;
    }
    .success-message {
      color: #388e3c;
      background-color: #e8f5e9;
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      display: none;
    }
    footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CreativeCash AI</div>
    <nav>
      <a href="/">Home</a>
      <a href="/features.html">Features</a>
      <a href="/opportunities.html">Opportunities</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Create Your Account</h1>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
      </div>
      
      <button type="submit" class="button">Sign Up</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="/login.html">Log In</a>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 CreativeCash AI. All rights reserved.</p>
    <p>Helping creative professionals manage their finances smarter.</p>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Get form values
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validate passwords match
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match.';
          errorMessage.style.display = 'block';
          return;
        }
        
        // Simulate API call to create account
        setTimeout(() => {
          // Store user data in localStorage (for demo purposes only)
          const userData = {
            fullName,
            email,
            isLoggedIn: true,
            createdAt: new Date().toISOString()
          };
          
          localStorage.setItem('creativeCashUser', JSON.stringify(userData));
          
          // Show success message
          successMessage.textContent = 'Account created successfully! Redirecting to dashboard...';
          successMessage.style.display = 'block';
          
          // Redirect to dashboard after delay
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 2000);
        }, 1500);
      });
    });
  </script>
</body>
</html>
